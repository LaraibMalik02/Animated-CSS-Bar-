<!DOCTYPE html>
<html>
<head>
	<title>Animated Skills bar</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
<h2>Animated Skills Bar</h2>
<div class="skills-bar">
	<div class="bar">
		<div class="info">
			<span>HTML/CSS</span>
</div>
<div class="progress-line html"><span></span></div>
	</div>


<div class="bar">
		<div class="info">
			<span>JAVASCRIPT</span>
</div>
<div class="progress-line javascript"><span></span></div>
	</div>


<div class="bar">
		<div class="info">
			<span>PHP</span>
</div>
<div class="progress-line php"><span></span></div>
	</div>


<div class="bar">
		<div class="info">
			<span>PYTHON</span>
</div>
<div class="progress-line python"><span></span></div>
	</div>


<div class="bar">
		<div class="info">
			<span>MYSQL</span>
</div>
<div class="progress-line mysql"><span></span></div>
	</div>




</div>


</body>
</html>
